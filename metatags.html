<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 is advance multilingual numeric code more advance and latest then ASCII and ANSii it cover
     more languages and emojis -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- http-equiv="X-UA-Compatible  before this there was issue that on different devices layout was showen different
     means a special instructions to internet explorer pay attention to how to show my page " -->
     <!-- this tell internet explorer to use the newest version of engine not old one to show my page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" This tell the browser i am giving you rules about how to show my page on different screens -->
     <!-- content="width=device-width, this says make the page's width match with the width of different screens like 
      if your mobile screen pixels are 400 pixel make it 400 pixels  -->
      <!-- initial-scale=1.0" this means start the page at normal size (100%) don't zoom it in or out -->
    <title>favicon, meta</title>
    <link rel="shortcut icon" href="codeHelp.png" type="image/x-icon">
    <link rel="stylesheet" href="cssFile.css">
    <script src="script.js"></script>
</head>

</body>
</html>
