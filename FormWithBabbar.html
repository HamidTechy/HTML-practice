<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="txt">Text Field</label>
        <input type="text" id="txt" placeholder="txt">

        <br/>
        <label for="email">Enter Your email iD</label>
        <input type="email" id="email" placeholder="Email">

        <br/>

        <input type="password" id="password" placeholder="Password">
        <br/>
        <br/>
        <fieldset>
        <legend>Select Gender </legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <br/>

        <input type="radio" name="gender" id="female">

        <br/>

        <input type="radio" name="gender" id="other">
        </fieldset>
        
        <br/>
        <br/>

        <input type="date" id="datepick">
        <br/>
        <br/>

        <select name="fruits" id="fruitselection" multiple>
            <option value="banana">Banana</option>

            <option value="berry">Berry</option>

        </select>

        <br/>

        <br/>
        <br/>

        <input type="checkbox" name="vehicle1" id="vehicle1">

        <label for="vehicle2">Cycle</label>
        <input type="checkbox" name="vehicle2" id="vehicle2">
        <br/>
        
        <label for="vehicle3">Motor Car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3">
        <br/>
        
        <input type="submit" value="CLick Here">
        <button>SubmiT</button>
    </form>
</body>
</html>
