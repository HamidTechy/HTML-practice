<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables with Babber</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>FName</th>
        <th>LName</th>
        <th>Job</th>
        <th>Live</th>
      </thead>
      <tbody>
        <tr>
          <td>Majid</td>
          <td rowspan="2">Latif</td>
          <td>DevOps Engineer</td>
          <td>KSA</td>
        </tr>

        <tr>
          <td>Hamid</td>

          <td>Software engineer</td>
          <td rowspan="2">Sheikhupura</td>
        </tr>
        <tr>
          <td>Khuram</td>
          <td>Naseem</td>
          <td>Student</td>
        </tr>
        <tr>
          <td>asdf</td>
          <td colspan="2">jkl;</td>
          <td>asdfjkl</td>
        </tr>
      </tbody>
    </table>
    <table border="1"  width="330">
      <thead>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">row 1 col 1</td>
          <td>row 1 col 2</td>
          <td>row 1 col 3</td>
        </tr>
        <tr>
          <td>row 2 col 2</td>
          <td>row 2 col 3</td>
        </tr>
        <tr>
          <td colspan="3">row 3 col 1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
